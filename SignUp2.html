<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
<div class="containner">
<form class="form form--hidden" id="createAccount">
    <h1 class="form_title">Create Account</h1>
    <div class="form_message form--message--error"></div>
    <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Email Address">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Confirm Password">
        <div class="form__input-error-message"></div>
    </div>
    <button class="form__button" type="submit">Continue</button>
    <p class="form__text">
        <a  class="form__link" href="" id="link">Already have an account? Sign In.</a></p>
</form>
</div>
<script src="SignUp.js"></script>
</body>
</html>
